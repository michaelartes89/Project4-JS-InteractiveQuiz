<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- nav bar with high score button and timer-->

    <nav class="navbar fixed-top navbar-light bg-light">
        <span id="scoreLink" class="navbar -text btn btn-success"> High Score</span>
        <a class="navbar-brand">Welcome to JavaScript Quiz </a>
        <span id="timerText" class="navbar-text">Timer: <span id="timer">0</span> 
        </span>
    </nav>


        <!-- container for the starting screen-->
        <div id="startingCard">
            <div class="row justify-content-center">
                <div class="col col-sm-10 col-md-8 align-self-center">
                    <div class="card text-center">
                        <h5 id="alert" class="card-header"> Previous High Score</h5>
                        <div class="card-body">
                        <h5 class="card-title">Click the button to begin</h5>
                        <p id="instructions" class="card-text"></p> 
                        <span id="startButton" class="btn btn-success">Start</span>
                        </div>
                        <div class="card-footer text-muter">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--container for the questions screen-->

        <div id="questionCard" style="display:none">
            <div class="row justify-content-center">
                <div class="col col-sm-10 col-md-8 align-self-center">
                    <div class="card">
                        <textarea id="questionPrompt" class="card-header">Question 1</textarea>
                        <div id="answerArea" class="card-body">
                            <span id="AAnswerBtn" class="answerBtn btn btn-success">- A -</span>
                            <span id="AAnswer" class="card-text">Answer A</span>
                            <hr>
                            <span id="BAnswerBtn" class="answerBtn btn btn-success">- B -</span>
                            <span id="BAnswer" class="card-text">Answer B</span>
                            <hr>
                            <span id="CAnswerBtn" class="answerBtn btn btn-success">- C -</span>
                            <span id="CAnswer" class="card-text">Answer C</span>
                            <hr>
                            <span id="AAnswerBtn" class="answerBtn btn btn-success">- D -</span>
                            <span id="DAnswer" class="card-text">Answer D</span>
                            <hr>
                            </div>
                            <div id="footer" class="card-footer text-muted">
                                Answer
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Container for the scores-->
        <div id="scoreCard">
            <div class="row justify-content-center">
                <div class="col col-sm-10 col-md-8 align-self-center">
                    <div class="card text-center">
                        <h5 class="card-header">High Scores:</h5>
                        <div class="listBody card-body">
                            <ol id="highScoreList"></ol>
                        </div>
                        <div id="clearBtnArea" class="card-footer text muted">
                            <span id="clearBtn" class="btn btn-success"> Delete Scores</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     


    
         <script src="Assets/questions.js"> </script>
        <script src="Assets/script.js"></script>
        
</body>

</html>
